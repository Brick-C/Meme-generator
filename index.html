<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="meme-generator">
      <div class="meme-input">
        <label id="select">Select an Image</label>
        <input type="file" id="imageFileInput" />

        <label id="top">Top Text</label>
        <input type="text" id="topTextInput" />

        <label id="bottom">Bottom Text</label>
        <input type="text" id="bottomTextInput" />

        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#ffffff" /><br /><br />

        <label for="outlineColor">Outline Color:</label>
        <input type="color" id="outlineColor" value="#000000" /><br /><br />

        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="40" /><br /><br />

        <label for="font">Font:</label>
        <select id="font">
          <option value="impact">Impact</option>
          <option value="arial">Arial</option>
          <option value="verdana">Verdana</option>
          <option value="times new roman">Times New Roman</option></select
        ><br /><br />

        <button id="downloadMeme">Download Meme</button>
        <button id="resetMeme">Reset</button>
      </div>

      <div class="meme-canvas">
        <canvas id="meme"></canvas>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
